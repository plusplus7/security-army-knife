<div class="container-fluid">
    <div class="row">
        <div class="col" id="topbar">
            <div class="progress" style="height: 10px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div id="slidebar">
                <p id="tl-common" class="item" onclick="buttonclick('tl-common')">Common</p>
                <hr/>
                <p id="tl-mfa" class="item" onclick="buttonclick('tl-mfa')">MFA</p>
            </div>
        </div>
        <div class="col" id="dynamic-content">
        </div>
    </div>
</div>

<script>
    var pagelink = {
        "tl-common": "dist/common.html",
        "tl-mfa": "dist/mfa.html",
    }
    var currentId = "tl-common";
    function buttonclick(pageId) {
        $("#" + currentId).removeClass("item-active");
        $("#" + pageId).addClass("item-active");
        currentId = pageId;
        $("#dynamic-content").load(pagelink[pageId]);
    }
    buttonclick(currentId);
</script>
